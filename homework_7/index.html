<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Формы</title>
</head>
<body>
    <div class="container">
        <form class="container__form" action="">
            <p class="container-form__heading">Вход</p>
            <div class="container-form__email">
                <input class="container-form__input" id="email" name="email" type="email" placeholder=" ">
                <label class="container-form__label" for="email">Email</label>
            </div>
            <div class="container-form__password">
                <input class="container-form__input" id="password" name="password" type="password" placeholder=" ">
                <label class="container-form__label" for="password">Введите пароль</label>
            </div>
            <div class="container-form__checkbox">
                <input class="container-form__input-checkbox" id="checkbox" name="checkbox" type="checkbox" required>
                <label class="container-form__label-checkbox" for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="container-form__button">Войти</button>
        </form>
    </div>
</body>
