<!Doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Attestation 1</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header-logo__img" src="images/1280px-IU_logo 1.png" alt="innopolis university">
        </div>
        <div class="header__name">
            <h1 class="header-name__h1">PCS Frontend</h1>
        </div>
        <div class="header__registration">
            <a class="header-registration__link" href="registration.html" target="blank">Регистрация</a>
        </div>
        <div class="header__entrance">
            <a class="header-entrance__link" href="index.html" target="blank">Вход</a>
        </div>
    </header>
    <main>
            <form class="form" action="">
                <p class="form__heading">Вход</p>
                <div class="form__email">
                    <input class="form__input" id="email" name="email" type="email" placeholder=" ">
                    <label class="form__label" for="email">Email</label>
                </div>
                <div class="form__password">
                    <input class="form__input" id="password" name="password" type="password" placeholder=" ">
                    <label class="form__label" for="password">Введите пароль</label>
                </div>
                <button class="form__button">Войти</button>
            </form>
    </main>
</body>
